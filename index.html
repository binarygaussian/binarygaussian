<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">               <!-- 指定文档字符编码 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 响应式布局：让页面在移动设备上按比例缩放 -->
  <title>示例网站首页</title>           <!-- 浏览器标签标题 -->
  
  <!-- 引入外部样式表 -->
  <link rel="stylesheet" href="styles.css">
  <!-- 扩展：可改成 Bootstrap、Tailwind 等，也可直接写内联 <style> -->
</head>
<body>
  <header>
    <h1>欢迎来到我的示例网站</h1>
    <nav>
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">关于</a></li>
        <li><a href="#">联系</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>网站简介</h2>
      <p>这里是一个简单的示例页面，用于演示如何用 GitHub Pages 搭建静态站点。</p>
    </section>
    <!-- 扩展：可以添加更多 <section>，或用 <article>、<aside> 等语义标签 -->
  </main>

  <footer>
    <p>&copy; 2025 Your Name. 保留所有权利。</p>
  </footer>

  <!-- 引入外部脚本 -->
  <script src="script.js"></script>
  <!-- 扩展：可添加 Google Analytics、第三方组件脚本等 -->
</body>
</html>
